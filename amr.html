<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <style>
      .wrapper {
        display: inline-block;
        position: relative;
      }
      .big-img {
        width: 100%;
        max-width: 100%;
        border: 1px solid blue;
      }
      .small-img {
        border: 1px solid red;
        position: absolute;
        right: 10%;
        top: 10%;
        width: 25%;
        max-width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img class="big-img" src="Images/studyRoom.jpg" />
      <img class="small-img" src="Images/envelope.png" />
    </div>
  </body>
</html>
