<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/puzzle1.css" />
    <title>First puzzle</title>
    <!-- Bootstrap Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="envContainer">
      <img src="Images/studyRoom.jpg" alt="" class="bg" />
      <img
        src="/Images/envelope.png"
        alt=""
        class="smallEnv"
        id="smallEnv"
        onclick="myFunction()"
      />
    </div>
    <div class="letterContainer">
      <button onclick="myFunction()" class="invs">
        <img src="/Images/letter.png" alt="" class="letter txt" id="bigEnv" />
        <h2 class="letterText txt">To my children</h2>
        <p class="letterText2 txt">
          I cannot express how much your love dwells in my heart my beautidul
          children. Cannot get over the splendid times we spent together solving
          puzzles. <br />
          <br />
          I am afraid that this puzzle may be the last from me, as by the time
          you read this, your mother would be weeping over the loss of me. And
          so, I have prepared this last one with a real gift. My most precious
          inheritance. Take it as a token of gratitude for the years you
          fullfiled my love for puzzles and riddles. <br />
          <br />
          Keep your wits about you children as we are about to indulge into your
          last brain teaser. May you emerge as victors.
        </p>
        <p class="end letterText2 txt">Your dad,</p>
        <p class="sign letterText2 txt">Richard</p>
      </button>
    </div>
    <div class="knob">
      <form
        name="myForm"
        action="puzzle2.html"
        onsubmit="return validateForm()"
        method="POST"
      >
        Name: <input type="text" name="fname" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("bigEnv");
        var y = document.getElementById("smallEnv");
        var z = document.getElementsByClassName("txt");
        if (x.style.display === "none") {
          for (var i = 0; i < z.length; i++) {
            z[i].style.display = "block";
            z[i].classList.add("w3-animate-zoom");
          }
          x.style.display = "block";
          x.classList.add("w3-animate-zoom");
          y.style.display = "none";
        } else {
          x.style.display = "none";
          for (var i = 0; i < z.length; i++) {
            z[i].style.display = "none";
          }
          y.style.display = "block";
        }
      }
      function validateForm() {
        var x = document.forms["myForm"]["fname"].value;
        if (x !== "Ziad") {
          alert("Search well!");
          return false;
        }
      }
    </script>
  </body>
</html>
